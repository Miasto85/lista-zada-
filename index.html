<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <script defer src="js/script.js"></script>

</head>
<body class="body">
    <main class="main">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
            <form class="js-form form">
                <input class="js-newTask formInput" placeholder="co jest do zrobienia ?" autofocus>
                <button class="newButton">Dodaj zadanie</button>
            </form>
        </div>
    </section>
    <section class="section">
        <h2 class="section__header">Lista zadań</h2>
        <div class="section__body">
        <ul class="js-tasks taskList"></ul>
    </div>
    </section>
</main>
    </body>
</html>
